<ion-header>

  <ion-navbar>
    <ion-title>Ejercicios de abdominales</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="../../assets/imgs/abdominales.png">
    <ion-list>
      <div *ngFor="let ejercicio of listaEjercicios | async">
          <ion-item *ngIf="ejercicio.Categoria == 'abdominales' " (click)="temporizador(ejercicio.Descanso)"
            item-content>
            <h1>
              <b>{{ejercicio.Tipo}}</b>
            </h1>
            <p style="color: orange">Repeticiones: {{ejercicio.Repeticiones}}</p>
          </ion-item>
      </div>
    </ion-list>
</ion-content>
